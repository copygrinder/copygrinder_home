<div class="vertical grid-frame" data-cg-singleton-query="enforcedTypeIds=homepage&amp;expand=* as homepage">
    <div class="shrink collapse grid-content">
        <nav class="title-bar">
            <div class="grid-container">
                <div class="grid-content float-left">
                    <span class="title">
                        <span class="logo-copy">Copy</span><span class="logo-grinder">grinder</span>
                    </span>
                </div>
                <div class="grid-content">
                    <span class="float-right menu-item">
                        <a href="https://github.com/copygrinder/copygrinder">GitHub</a>
                    </span>
                </div>
            </div>
        </nav>
    </div>
    <div class="grid-block vertical">
        <div class="hero shrink grid-block vertical align-center">
            <div class="grid-container">
                <div class="grid-content">
                    {{homepage['hero-tagline']}}
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div data-ng-repeat="point in homepage['talking-points']">
                <div class="grid-content">
                    <h2>{{point.expand.content.title}}</h2>
                </div>
                <div class="grid-content" data-ng-bind-html="point.expand.content.text | sanitize">
                </div>
            </div>
        </div>
    </div>
</div>
